language: python
services:
  - postgresql
addons:
  postgresql: "9.4"
python:
  - "3.4"
  - "3.5"
  - "3.6"
  - "3.7"
before_install:
  - sudo apt-get -qq update
  - sudo apt-get install -y libxmlsec1-dev chromium-chromedriver
install:
  - python setup.py install
  - pip install codecov selenium -e 'git+https://github.com/forsta-iam/forsta-brand.git#egg=forsta-brand'
env:
  - DJANGO_SETTINGS_MODULE=forsta_auth.tests.settings DJANGO_ALLOWED_HOSTS=localhost DJANGO_SECRET_KEY=secret-key-for-travis
script: PYTHONPATH=. coverage run --source=. `which django-admin.py` test
after_success:
  - codecov
